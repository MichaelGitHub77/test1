<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Upload FOTO</ion-card-title>
      <ion-card-content>
        <ion-button color='danger' shape='round' size='medium' (click)="hapusFoto()">HAPUS</ion-button>
        <ion-button color='primary' shape='round' size='medium' (click)="uploadFoto()">UPLOAD</ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
        <ion-img [src]="iFoto"></ion-img>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button routerLink="/tab4">TAB 4</ion-button>
</ion-content>
